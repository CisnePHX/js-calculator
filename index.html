<!DOCTYPE html>
<html lang ="en">
    <head> 
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <script src="calcFunctions.js" defer></script>
        <title>Simple Calculator</title>
    </head>
    <body>
        <h1>Simple Calculator</h1>
        <!--Create a calculator with buttons for each digit and function and a display-->
        <div id="calculator">
            <div id="display"></div>
            <div id="calcCore">
                <div id="numbers">
                    <div id="sevenToNine">
                        <button id="seven" class="numBtn" value="7">7</button>
                        <button id="eight" class="numBtn" value="8">8</button>
                        <button id="nine" class="numBtn" value="9">9</button>
                    </div>
                    <div id="fourToSix">
                        <button id="four" class="numBtn" value="4">4</button>
                        <button id="five" class="numBtn" value="5">5</button>
                        <button id="six" class="numBtn" value="6">6</button>
                    </div>
                    <div id="oneToThree">
                        <button id="one" class="numBtn" value="1">1</button>
                        <button id="two" class="numBtn" value="2">2</button>
                        <button id="three" class="numBtn" value="3">3</button>
                    </div>
                    <div id="zeroToClear">
                        <div id="nonBtn"></div>
                        <button id="zero" class="numBtn" value="0">0</button>
                        <div id="nonBtn"></div>
                    </div>
                    <div>
                        <button id="clear">Clear</button>
                    </div>
                </div>
                <div id="calcActions">
                    <div id="pmRow">
                        <button id="plus" class="actionBtn" value="+">+</button>
                        <button id="minus" class="actionBtn" value="-">-</button>
                    </div>
                    <div id="mdRow">
                        <button id="multiply" class="actionBtn" value="x">x</button>
                        <button id="divide" class="actionBtn" value="/">/</button>
                    </div>
                    <button id="equals" value="=">=</button>
                </div>
            </div>
        </div>
    </body>
</html>

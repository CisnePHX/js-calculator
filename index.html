<!DOCTYPE html>
<html lang ="en">
    <head> 
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <script src="calcFunctions.js" defer></script>
        <title>Simple Calculator</title>
    </head>
    <body>
        <h1>Simple Calculator</h1>
        <!--Create a calculator with buttons for each digit and function and a display-->
        <div id="calculator">
            <div id="display"></div>
            <div id="calcCore">
                <div id="numbers">
                    <div id="sevenToNine">
                        <div id="seven">7</div>
                        <div id="eight">8</div>
                        <div id="nine">9</div>
                    </div>
                    <div id="fourToSix">
                        <div id="four">4</div>
                        <div id="five">5</div>
                        <div id="six">6</div>
                    </div>
                    <div id="oneToThree">
                        <div id="one">1</div>
                        <div id="two">2</div>
                        <div id="three">3</div>
                    </div>
                    <div id="zeroToClear">
                        <div id="zero">0</div>
                        <div id="clear">Clear</div>
                    </div>
                </div>
                <div id="calcActions">
                    <div id="plus">+</div>
                    <div id="minus">-</div>
                    <div id="multiply">x</div>
                    <div id="divide">/</div>
                    <div id="equals">=</div>
                </div>
            </div>
        </div>
    </body>
</html>

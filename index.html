<!DOCTYPE html>
<html lang ="en">
    <head> 
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <script src="calcFunctions.js" defer></script>
        <title>Simple Calculator</title>
    </head>
    <body>
        <h1>Simple Calculator</h1>
        <!--Create a calculator with buttons for each digit and function and a display-->
        <div id="calculator">
            <div id="display"></div>
            <div id="calcCore">
                <div id="numbers">
                    <div id="sevenToNine">
                        <div id="seven" class="sqBtn">7</div>
                        <div id="eight" class="sqBtn">8</div>
                        <div id="nine" class="sqBtn">9</div>
                    </div>
                    <div id="fourToSix">
                        <div id="four" class="sqBtn">4</div>
                        <div id="five" class="sqBtn">5</div>
                        <div id="six" class="sqBtn">6</div>
                    </div>
                    <div id="oneToThree">
                        <div id="one" class="sqBtn">1</div>
                        <div id="two" class="sqBtn">2</div>
                        <div id="three" class="sqBtn">3</div>
                    </div>
                    <div id="zeroToClear">
                        <div id="nonBtn"></div>
                        <div id="zero" class="sqBtn">0</div>
                        <div id="nonBtn"></div>
                    </div>
                    <div id="clear">Clear</div>
                </div>
                <div id="calcActions">
                    <div id="pmRow">
                        <div id="plus" class="sqBtn">+</div>
                        <div id="minus" class="sqBtn">-</div>
                    </div>
                    <div id="mdRow">
                        <div id="multiply" class="sqBtn">x</div>
                        <div id="divide" class="sqBtn">/</div>
                    </div>
                    <div id="equals" class="sqBtn">=</div>
                </div>
            </div>
        </div>
    </body>
</html>

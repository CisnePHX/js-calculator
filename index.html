<!DOCTYPE html>
<html lang ="en">
    <head> 
        <meta charset="UTF-8">
        <title>Simple Calculator</title><
    </head>
    <body>
        <h1>Simple Calculator</h1>
        <!--Create a calculator with buttons for each digit and function and a display-->
        <div id="calculator">
            <div id="display"></div>
            <div id="numbers">
                <div id="sevenToNine">
                    <div id="seven"></div>
                    <div id="eight"></div>
                    <div id="nine"></div>
                </div>
                <div id="fourToSix">
                    <div id="four"></div>
                    <div id="five"></div>
                    <div id="six"></div>
                </div>
                <div id="oneToThree">
                    <div id="one"></div>
                    <div id="two"></div>
                    <div id="three"></div>
                </div>
                <div id="zeroToClear">
                    <div id="zero"></div>
                    <div id="clear"></div>
                </div>
            </div>
            <div id="calcActions">
                <div id="plus"></div>
                <div id="minus"></div>
                <div id="multiply"></div>
                <div id="divide"></div>
                <div id="equals"></div>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang ="en">
    <head> 
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <script src="calcFunctions.js" defer></script>
        <title>Simple Calculator</title>
    </head>
    <body>
        <h1>Simple Calculator</h1>
        <!--Create a calculator with buttons for each digit and function and a display-->
        <div id="calculator">
            <div id="display"></div>
            <div id="calcCore">
                <div id="numbers">
                    <div id="sevenToNine">
                        <div id="seven" class="sqBtn" value="7">7</div>
                        <div id="eight" class="sqBtn" value="8">8</div>
                        <div id="nine" class="sqBtn" value="9">9</div>
                    </div>
                    <div id="fourToSix">
                        <div id="four" class="sqBtn" value="4">4</div>
                        <div id="five" class="sqBtn" value="5">5</div>
                        <div id="six" class="sqBtn" value="6">6</div>
                    </div>
                    <div id="oneToThree">
                        <div id="one" class="sqBtn" value="1">1</div>
                        <div id="two" class="sqBtn" value="2">2</div>
                        <div id="three" class="sqBtn" value="3">3</div>
                    </div>
                    <div id="zeroToClear">
                        <div id="nonBtn"></div>
                        <div id="zero" class="sqBtn" value="0">0</div>
                        <div id="nonBtn"></div>
                    </div>
                    <div id="clear">Clear</div>
                </div>
                <div id="calcActions">
                    <div id="pmRow">
                        <div id="plus" class="actionBtn" value="plus">+</div>
                        <div id="minus" class="actionBtn" value="minus">-</div>
                    </div>
                    <div id="mdRow">
                        <div id="multiply" class="actionBtn" value="multiply">x</div>
                        <div id="divide" class="actionBtn" value="divide">/</div>
                    </div>
                    <div id="equals" class="sqBtn" value="equals">=</div>
                </div>
            </div>
        </div>
    </body>
</html>
